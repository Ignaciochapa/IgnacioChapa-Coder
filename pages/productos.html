<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>Productos</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/background-buzo.jpg"
      type="image/x-icon"
    />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CDN Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font">
    <!-- Encabezado -->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Kenzo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
                <button id="boton-carrito">
                    <i class="bi bi-cart4"></i>
                    <span id="contadorCarrito">0</span>
                  </button>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ubicacion.html">Ubicación</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Final del encabezado  -->
    <!-- Contenedor de productos -->
    <main>
      <div id="contenedor-productos"></div>
    </main>
    <!-- Modal carrito -->
    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito de compras</h3>
        <button id="carritoCerrar"><i class="bi bi-x-lg"></i></button>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal">0</span>
        </p>
        <button id="vaciar-carrito" class="card-button">
          Vaciar carrito
        </button>
      </div>
    </div>
    <!-- Pie de página -->
    <footer id="footer" class="bg-light">
      <div class="newsletter">
        <form class="form" action="" method="get">
          Suscribite a nuestro Newsletter y enterate primero de todas las
          novedades
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Escriba su correo electrónico"
          />
          <button
            class="card-button"
            type="submit"
            onclick="alert('Felicitaciones! Te suscribiste con éxito')"
          >
            Suscribirme
          </button>
        </form>
      </div>
      <small class="copyright">© 2022 - Todos los derechos reservados</small>
      <div class="footer__rrss">
        <a href="https://facebook.com" class="rs-facebook"
          ><i class="bi bi-facebook"></i
        ></a>
        <a href="https://instagram.com" class="rs-instagram"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://twitter.com" class="rs-twitter"
          ><i class="bi bi-twitter"></i
        ></a>
      </div>
    </footer>
    <!-- Fin del pie de página -->
    <script src="/main.js"></script>
    <script src="/modal.js"></script>
  </body>
</html>
